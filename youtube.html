<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>YouTube Simplifié</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="https://www.youtube.com/s/desktop/4e3b1c3f/img/favicon_144x144.png" class="logo" alt="YouTube">
    <input type="text" class="search-bar" placeholder="Rechercher">
  </header>
  <div class="grid">
    <div class="video">
      <img src="https://via.placeholder.com/250x140.png?text=Vidéo+1" alt="Vidéo 1">
      <div class="video-title">Titre de la vidéo 1</div>
    </div>
    <div class="video">
      <img src="https://via.placeholder.com/250x140.png?text=Vidéo+2" alt="Vidéo 2">
      <div class="video-title">Titre de la vidéo 2</div>
    </div>
    <div class="video">
      <img src="https://via.placeholder.com/250x140.png?text=Vidéo+3" alt="Vidéo 3">
      <div class="video-title">Titre de la vidéo 3</div>
    </div>
  </div>
</body>
</html>
